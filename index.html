<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TikTok - Connexion</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,500,700&display=swap">
  <style>
    body {
      margin: 0;
      background: #fff;
      font-family: 'Inter', Arial, sans-serif;
      color: #161823;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      width: 350px;
      max-width: 96vw;
      margin: 24px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      padding: 32px 20px 24px 20px;
      text-align: center;
    }
    .tiktok-logo {
      width: 48px;
      margin-bottom: 16px;
    }
    .login-title {
      font-size: 1.6em;
      font-weight: 700;
      margin-bottom: 16px;
    }
    .login-desc {
      color: #555;
      margin-bottom: 24px;
      font-size: 1em;
    }
    .login-methods {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 16px;
    }
    .login-btn {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 14px;
      font-weight: 500;
      font-size: 1em;
      padding: 12px 16px;
      border-radius: 6px;
      border: 1px solid #e3e3e4;
      cursor: pointer;
      background: #fff;
      color: #161823;
      transition: background 0.18s;
    }
    .login-btn:hover {
      background: #f7f7f7;
      border: 1px solid #fe2c55;
      color: #fe2c55;
    }
    .login-btn img {
      width: 24px;
      height: 24px;
      object-fit: contain;
    }
    .divider {
      position: relative;
      margin: 18px 0 12px 0;
      text-align: center;
      font-size: 0.97em;
      color: #aaa;
    }
    .divider:before, .divider:after {
      content: "";
      position: absolute;
      top: 50%;
      width: 32%;
      height: 1px;
      background: #e3e3e4;
    }
    .divider:before {
      left: 0;
    }
    .divider:after {
      right: 0;
    }
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 8px;
    }
    .login-form input {
      padding: 12px;
      font-size: 1em;
      border: 1px solid #e3e3e4;
      border-radius: 6px;
      outline: none;
      transition: border 0.15s;
    }
    .login-form input:focus {
      border-color: #fe2c55;
    }
    .login-form button {
      margin-top: 8px;
      background: #fe2c55;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      font-size: 1.1em;
      padding: 12px;
      cursor: pointer;
      transition: background 0.13s;
    }
    .login-form button:hover {
      background: #e91b44;
    }
    .forgot-link {
      color: #fe2c55;
      text-decoration: none;
      font-size: 0.97em;
      margin-top: 4px;
      align-self: flex-end;
    }
    .qr-section {
      background: #f7f7f7;
      border-radius: 8px;
      padding: 18px 0;
      margin-bottom: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .qr-section img {
      width: 120px;
      height: 120px;
      margin-bottom: 6px;
    }
    .qr-desc {
      font-size: 0.97em;
      color: #555;
    }
    .signup-footer {
      margin-top: 16px;
      font-size: 1em;
      color: #444;
    }
    .signup-footer a {
      color: #fe2c55;
      text-decoration: none;
      font-weight: 600;
      margin-left: 4px;
    }
    @media (max-width: 400px) {
      .login-container {padding: 12px;}
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="https://www.vectorlogo.zone/logos/tiktok/tiktok-icon.svg" alt="TikTok" class="tiktok-logo">
    <div class="login-title">Se connecter à TikTok</div>
    <div class="login-desc">Choisis une méthode pour te connecter</div>
    <div class="login-methods">
      <button class="login-btn" onclick="showQR()">
        <img src="https://static.thenounproject.com/png/281786-200.png" alt="QR Code">
        Utiliser le code QR
      </button>
      <button class="login-btn" onclick="showForm('phone')">
        <img src="https://cdn-icons-png.flaticon.com/512/126/126509.png" alt="Phone">
        Utiliser téléphone / e-mail / nom d’utilisateur
      </button>
      <button class="login-btn" onclick="showMsg('Google')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google">
        Continuer avec Google
      </button>
      <button class="login-btn" onclick="showMsg('Facebook')">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
        Continuer avec Facebook
      </button>
      <button class="login-btn" onclick="showMsg('Twitter')">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter">
        Continuer avec Twitter
      </button>
      <button class="login-btn" onclick="showMsg('Apple')">
        <img src="https://cdn-icons-png.flaticon.com/512/179/179309.png" alt="Apple">
        Continuer avec Apple
      </button>
      <button class="login-btn" onclick="showMsg('Instagram')">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
        Continuer avec Instagram
      </button>
    </div>
    <div class="divider">ou</div>
    <form class="login-form" id="loginForm" style="display:none;">
      <input type="text" id="loginInput" placeholder="Téléphone, e-mail ou nom d'utilisateur" required>
      <input type="password" id="passwordInput" placeholder="Mot de passe" required>
      <button type="submit">Se connecter</button>
      <a href="#" class="forgot-link">Mot de passe oublié ?</a>
    </form>
    <div class="qr-section" id="qrSection" style="display:none;">
      <img src="https://www.qr-code-generator.com/wp-content/themes/qr/new_structure/assets/media/images/qr-code.png" alt="QR Code">
      <div class="qr-desc">
        Scanne ce code QR avec l’application TikTok pour te connecter.
      </div>
      <button onclick="hideQR()" class="login-btn" style="width:90%;margin:10px auto 0 auto;">
        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828665.png" width="20" alt="Retour">
        Retour
      </button>
    </div>
    <div class="signup-footer">
      Pas encore de compte ?
      <a href="#">Inscris-toi</a>
    </div>
  </div>
  <script>
    function showForm(meth) {
      document.getElementById('loginForm').style.display = 'flex';
      document.getElementById('qrSection').style.display = 'none';
    }
    function showQR() {
      document.getElementById('qrSection').style.display = 'flex';
      document.getElementById('loginForm').style.display = 'none';
    }
    function hideQR() {
      document.getElementById('qrSection').style.display = 'none';
    }
    function showMsg(meth) {
      alert("La connexion via " + meth + " n'est pas disponible sur cette démo.");
    }
    // Optionnel : submit form
    document.getElementById('loginForm').onsubmit = function(e) {
      e.preventDefault();
      alert("Connexion en cours (démo, aucune authentification réelle).");
    };
  </script>
</body>
</html>
