<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chat général - Firebase Auth + Realtime DB</title>
<style>
  /* Style sombre moderne */
  @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
  body {
    margin: 0; padding: 0;
    font-family: 'Poppins', sans-serif;
    background: #121212;
    color: #eee;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  header {
    padding: 1rem;
    background: #1f1f1f;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 1px 5px #0009;
  }
  header h1 {
    margin: 0;
    font-weight: 600;
    font-size: 1.5rem;
  }
  #user-info {
    display: flex;
    align-items: center;
    gap: 0.7rem;
  }
  #user-info img {
    width: 32px;
    height: 32px;
    border-radius: 50%;
  }
  button {
    background: #bb86fc;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 20px;
    cursor: pointer;
    font-weight: 600;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #985eff;
  }
  main {
    flex: 1;
    display: flex;
    flex-direction: column;
    padding: 1rem;
    overflow: hidden;
  }
  #messages {
    flex: 1;
    overflow-y: auto;
    background: #1e1e1e;
    border-radius: 10px;
    padding: 1rem;
    box-shadow: inset 0 0 10px #0008;
  }
  .message {
    margin-bottom: 0.8rem;
    padding: 0.5rem 1rem;
    border-radius: 10px;
    background: #2a2a2a;
    max-width: 70%;
    word-wrap: break-word;
  }
  .message.self {
    background: #6200ea;
    color: white;
    margin-left: auto;
  }
  .message .sender {
    font-weight: 700;
    margin-bottom: 0.3rem;
    font-size: 0.9rem;
    opacity: 0.8;
  }
  form {
    display: flex;
    margin-top: 1rem;
  }
  input[type="text"] {
    flex: 1;
    padding: 0.7rem 1rem;
    border-radius: 25px;
    border: none;
    font-size: 1rem;
    outline: none;
    background: #2a2a2a;
    color: #eee;
    box-shadow: inset 0 0 5px #0009;
  }
  input::placeholder {
    color: #aaa;
  }
  button.send {
    margin-left: 0.7rem;
    padding: 0 1.5rem;
  }
  /* Scrollbar */
  #messages::-webkit-scrollbar {
    width: 8px;
  }
  #messages::-webkit-scrollbar-thumb {
    background: #6200ea;
    border-radius: 10px;
  }
</style>
</head>
<body>

<header>
  <h1>Chat Général</h1>
  <div id="user-info">
    <!-- User info + buttons -->
    <button id="login-btn">Connexion Google</button>
  </div>
</header>

<main>
  <div id="messages"></div>
  <form id="message-form" style="display:none;">
    <input type="text" id="message-input" placeholder="Écris ton message..." autocomplete="off" />
    <button type="submit" class="send">Envoyer</button>
  </form>
</main>

<!-- Firebase App (the core Firebase SDK) -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
  import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
  import { getDatabase, ref, push, onChildAdded, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBT4FsQ1DD3ZVtBKfImwTBb4bmgRCpWLYg",
    authDomain: "chatta-8506a.firebaseapp.com",
    databaseURL: "https://chatta-8506a-default-rtdb.firebaseio.com",
    projectId: "chatta-8506a",
    storageBucket: "chatta-8506a.appspot.com",
    messagingSenderId: "1052076991579",
    appId: "1:1052076991579:web:e604c3aa0763908e0acb7e"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);
  const provider = new GoogleAuthProvider();

  // DOM Elements
  const loginBtn = document.getElementById('login-btn');
  const userInfoDiv = document.getElementById('user-info');
  const messageForm = document.getElementById('message-form');
  const messageInput = document.getElementById('message-input');
  const messagesDiv = document.getElementById('messages');

  // Connexion Google
  loginBtn.addEventListener('click', () => {
    if (!auth.currentUser) {
      signInWithPopup(auth, provider).catch(console.error);
    } else {
      signOut(auth).catch(console.error);
    }
  });

  // Afficher ou cacher les éléments selon état connexion
  onAuthStateChanged(auth, user => {
    messagesDiv.innerHTML = ''; // reset messages à chaque connexion/déconnexion
    if (user) {
      loginBtn.textContent = 'Déconnexion';
      userInfoDiv.style.gap = '0.7rem';
      // Afficher avatar + nom
      if (!document.getElementById('user-avatar')) {
        const img = document.createElement('img');
        img.src = user.photoURL;
        img.id = 'user-avatar';
        img.alt = 'Avatar';
        userInfoDiv.insertBefore(img, loginBtn);
      }
      if (!document.getElementById('user-name')) {
        const span = document.createElement('span');
        span.id = 'user-name';
        span.textContent = user.displayName;
        userInfoDiv.insertBefore(span, loginBtn);
      }
      messageForm.style.display = 'flex';
      startListeningMessages();
    } else {
      loginBtn.textContent = 'Connexion Google';
      messageForm.style.display = 'none';
      // Supprimer avatar + nom
      const avatar = document.getElementById('user-avatar');
      if (avatar) avatar.remove();
      const nameSpan = document.getElementById('user-name');
      if (nameSpan) nameSpan.remove();
      // Stop listening messages
      stopListeningMessages();
    }
  });

  // Envoyer un message
  messageForm.addEventListener('submit', e => {
    e.preventDefault();
    const user = auth.currentUser;
    const text = messageInput.value.trim();
    if (!user || !text) return;
    const messagesRef = ref(db, 'messages');
    push(messagesRef, {
      senderId: user.uid,
      senderName: user.displayName,
      text: text,
      timestamp: serverTimestamp()
    });
    messageInput.value = '';
  });

  // Écouter les messages en temps réel
  let unsubscribeMessages = null;
  function startListeningMessages() {
    const messagesRef = ref(db, 'messages');
    if (unsubscribeMessages) return; // déjà écouté
    unsubscribeMessages = onChildAdded(messagesRef, snapshot => {
      const data = snapshot.val();
      if (!data) return;
      addMessageToDOM(data);
    });
  }
  function stopListeningMessages() {
    if (unsubscribeMessages) {
      unsubscribeMessages(); // pour onChildAdded ce n’est pas un unsubscribe, on va gérer autrement (cf. note)
      unsubscribeMessages = null;
    }
    messagesDiv.innerHTML = '';
  }

  // Ajouter un message dans le DOM
  function addMessageToDOM(data) {
    const user = auth.currentUser;
    const div = document.createElement('div');
    div.classList.add('message');
    if (user && data.senderId === user.uid) {
      div.classList.add('self');
    }
    const senderDiv = document.createElement('div');
    senderDiv.classList.add('sender');
    senderDiv.textContent = data.senderName || 'Anonyme';
    const textDiv = document.createElement('div');
    textDiv.textContent = data.text;
    div.appendChild(senderDiv);
    div.appendChild(textDiv);
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }
</script>

</body>
</html>
