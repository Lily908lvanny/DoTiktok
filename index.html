<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CI.BASE Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, remove } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBT4FsQ1DD3ZVtBKfImwTBb4bmgRCpWLYg",
      authDomain: "chatta-8506a.firebaseapp.com",
      databaseURL: "https://chatta-8506a-default-rtdb.firebaseio.com",
      projectId: "chatta-8506a",
      storageBucket: "chatta-8506a.appspot.com",
      messagingSenderId: "1052076991579",
      appId: "1:1052076991579:web:e604c3aa0763908e0acb7e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.db = db;
    window.ref = ref;
    window.push = push;
    window.onChildAdded = onChildAdded;
    window.remove = remove;
  </script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-700 min-h-screen flex items-center justify-center font-sans transition-colors duration-300">
  <!-- Login Page -->
  <div id="login-page" class="absolute inset-0 flex items-center justify-center bg-black/80 z-50">
    <div class="bg-white dark:bg-gray-900 rounded-3xl shadow-2xl p-10 w-full max-w-md flex flex-col items-center gap-8">
      <div class="flex flex-col items-center gap-2">
        <div class="bg-gradient-to-br from-orange-400 to-green-500 rounded-full p-2">
          <svg class="w-16 h-16 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 48 48"><rect width="40" height="40" x="4" y="4" rx="20" fill="currentColor"/></svg>
        </div>
        <h1 class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-br from-orange-400 to-green-500">CI.BASE Chat</h1>
        <p class="text-gray-700 dark:text-gray-200 text-center mt-2">Bienvenue ! Connecte-toi pour discuter en temps réel.</p>
      </div>
      <input type="text" id="username-input" placeholder="Ton nom" class="w-full px-4 py-3 rounded-xl border border-gray-300 dark:border-gray-700 focus:ring-2 focus:ring-orange-400 outline-none transition"/>
      <label class="w-full flex flex-col items-start gap-1">
        <span class="text-gray-600 dark:text-gray-400 text-sm">Photo de profil</span>
        <input type="file" id="profile-pic-input" accept="image/*" class="w-full" />
      </label>
      <button id="start-chat-btn" class="w-full py-3 bg-gradient-to-r from-orange-400 to-green-500 text-white font-bold rounded-xl shadow-lg hover:scale-105 transition-transform duration-200 text-lg">Entrer dans le chat</button>
    </div>
  </div>

  <!-- Chat App -->
  <div id="main-app" class="hidden w-full max-w-2xl h-[90vh] mx-auto bg-white/80 dark:bg-gray-900 rounded-3xl shadow-2xl flex flex-col overflow-hidden">
    <!-- Header -->
    <div class="flex items-center justify-between p-6 bg-gradient-to-r from-orange-400 to-green-500 text-white">
      <div class="flex items-center gap-3">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 48 48"><rect width="40" height="40" x="4" y="4" rx="20" fill="currentColor"/></svg>
        <span class="text-2xl font-black tracking-wide">CI.BASE Chat</span>
      </div>
      <button id="logout-btn" class="bg-white/20 border border-white/30 px-4 py-2 rounded-xl hover:bg-red-500 hover:text-white transition font-bold">Déconnexion</button>
    </div>
    
    <!-- Chat Messages -->
    <div id="chat-messages" class="flex-1 overflow-y-auto p-6 flex flex-col gap-4 bg-gradient-to-b from-white/60 to-gray-200 dark:from-gray-800 dark:to-gray-900"></div>
    
    <!-- Input -->
    <div class="p-5 bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 flex items-center gap-4">
      <input id="messageInput" type="text" placeholder="Écris un message..." class="flex-1 px-5 py-3 rounded-full border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 focus:ring-2 focus:ring-orange-400 outline-none text-gray-900 dark:text-white" disabled/>
      <button id="send-btn" class="bg-gradient-to-r from-orange-400 to-green-500 text-white px-6 py-3 rounded-full font-bold shadow-lg hover:scale-110 transition-transform duration-200" disabled>Envoyer</button>
    </div>
  </div>

  <script>
    const loginPage = document.getElementById("login-page");
    const mainApp = document.getElementById("main-app");
    const usernameInput = document.getElementById("username-input");
    const profilePicInput = document.getElementById("profile-pic-input");
    const startChatBtn = document.getElementById("start-chat-btn");
    const chatMessages = document.getElementById("chat-messages");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("send-btn");
    const logoutBtn = document.getElementById("logout-btn");

    let username = null;
    let profilePicBase64 = null;

    function getBase64(file, callback) {
      const reader = new FileReader();
      reader.onload = () => callback(reader.result);
      reader.readAsDataURL(file);
    }

    startChatBtn.addEventListener("click", () => {
      const name = usernameInput.value.trim();
      if (!name) {
        alert("Veuillez entrer un nom");
        return;
      }
      if (!profilePicBase64) {
        alert("Veuillez choisir une photo de profil");
        return;
      }
      username = name;
      localStorage.setItem("username", username);
      localStorage.setItem("profilePic", profilePicBase64);

      loginPage.classList.add("hidden");
      mainApp.classList.remove("hidden");
      messageInput.disabled = false;
      sendBtn.disabled = false;

      loadMessages();
    });

    profilePicInput.addEventListener("change", () => {
      const file = profilePicInput.files[0];
      if (!file) return;
      getBase64(file, (base64) => {
        profilePicBase64 = base64;
      });
    });

    function loadMessages() {
      const messagesRef = ref(db, "messages");
      chatMessages.innerHTML = "";
      onChildAdded(messagesRef, snapshot => {
        const msg = snapshot.val();
        appendMessage(msg.name, msg.text, msg.timestamp, msg.profilePic);
      });
    }

    function appendMessage(name, text, timestamp, profilePic) {
      const time = new Date(timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
      const isOwnMessage = name === username;

      // Container
      const msgContainer = document.createElement("div");
      msgContainer.className = `flex items-end gap-3 ${isOwnMessage ? "justify-end" : "justify-start"}`;

      // Avatar
      const avatar = document.createElement("img");
      avatar.src = (isOwnMessage ? profilePicBase64 : profilePic) || "";
      avatar.alt = name;
      avatar.className = "w-10 h-10 rounded-full object-cover border-2 border-orange-400 shadow";

      // Bubble
      const bubble = document.createElement("div");
      bubble.className = `${isOwnMessage ? "bg-gradient-to-br from-green-400 to-orange-300 text-white" : "bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100"} px-5 py-3 rounded-2xl shadow-md max-w-xs break-words`;
      bubble.innerHTML = `<div class="font-bold">${name}</div><div>${text}</div><div class="text-xs text-gray-400 mt-1 text-right">${time}</div>`;

      if (isOwnMessage) {
        msgContainer.appendChild(bubble);
        msgContainer.appendChild(avatar);
      } else {
        msgContainer.appendChild(avatar);
        msgContainer.appendChild(bubble);
      }

      chatMessages.appendChild(msgContainer);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    sendBtn.addEventListener("click", sendMessage);
    messageInput.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });

    function sendMessage() {
      const text = messageInput.value.trim();
      if (!text) return;
      if (!username) {
        alert("Veuillez entrer un nom avant d'envoyer un message.");
        return;
      }
      // Efface tous les messages pour tout le monde si /0
      if (text === "/0") {
        const messagesRef = ref(db, "messages");
        remove(messagesRef);
        messageInput.value = "";
        chatMessages.innerHTML = "";
        return;
      }
      const messagesRef = ref(db, "messages");
      push(messagesRef, {
        name: username,
        text,
        timestamp: Date.now(),
        profilePic: profilePicBase64
      });
      messageInput.value = "";
    }

    if (logoutBtn) {
      logoutBtn.addEventListener("click", () => {
        localStorage.removeItem("username");
        localStorage.removeItem("profilePic");
        username = null;
        profilePicBase64 = null;
        mainApp.classList.add("hidden");
        loginPage.classList.remove("hidden");
        messageInput.disabled = true;
        sendBtn.disabled = true;
        chatMessages.innerHTML = "";
      });
    }

    window.onload = () => {
      const storedName = localStorage.getItem("username");
      const storedPic = localStorage.getItem("profilePic");
      if (storedName && storedPic) {
        username = storedName;
        profilePicBase64 = storedPic;
        loginPage.classList.add("hidden");
        mainApp.classList.remove("hidden");
        messageInput.disabled = false;
        sendBtn.disabled = false;
        loadMessages();
      }
    };
  </script>
</body>
</html>
