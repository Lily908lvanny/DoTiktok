<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Chat App</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    #chat { display: none; }
    #messages { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; }
    #messages li { margin: 5px 0; }
    input { margin: 5px; padding: 5px; }
  </style>
</head>
<body>
  <h2>Connexion</h2>
  <input id="username" placeholder="Nom d'utilisateur">
  <input id="password" type="password" placeholder="Mot de passe">
  <button onclick="register()">S'inscrire</button>
  <button onclick="login()">Connexion</button>
  <p id="status"></p>

  <div id="chat">
    <h2>Discussion générale</h2>
    <ul id="messages"></ul>
    <form id="form">
      <input id="input" autocomplete="off" placeholder="Votre message">
      <button>Envoyer</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    let socket;
    let token;

    function register() {
      fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          username: document.getElementById('username').value,
          password: document.getElementById('password').value
        })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('status').textContent = data.success ? "Inscription réussie" : data.error;
      });
    }

    function login() {
      fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          username: document.getElementById('username').value,
          password: document.getElementById('password').value
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.token) {
          token = data.token;
          initChat();
        } else {
          document.getElementById('status').textContent = data.error;
        }
      });
    }

    function initChat() {
      document.getElementById('chat').style.display = 'block';
      socket = io({ auth: { token } });

      socket.on('history', messages => {
        const list = document.getElementById('messages');
        list.innerHTML = '';
        messages.forEach(msg => {
          const li = document.createElement('li');
          li.textContent = `${msg.username}: ${msg.message}`;
          list.appendChild(li);
        });
      });

      socket.on('chat message', msg => {
        const li = document.createElement('li');
        li.textContent = `${msg.username}: ${msg.message}`;
        document.getElementById('messages').appendChild(li);
      });

      document.getElementById('form').onsubmit = e => {
        e.preventDefault();
        const input = document.getElementById('input');
        socket.emit('chat message', input.value);
        input.value = '';
      };
    }
  </script>
</body>
</html>
