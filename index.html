<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AfriChat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Page de connexion -->
  <div id="login-page" class="fixed inset-0 flex items-center justify-center bg-white z-50">
    <div class="p-6 max-w-sm w-full bg-white rounded-lg shadow-md space-y-4 text-center">
      <h1 class="text-3xl font-bold text-transparent bg-clip-text" style="background-image: linear-gradient(135deg, #F9A72B, #58B44F);">AfriChat</h1>
      <p class="text-gray-600">Entrez votre nom pour commencer</p>
      <input type="text" id="username-input" placeholder="Votre nom..." class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-orange-400" />
      <button onclick="startChat()" class="w-full py-2 bg-orange-500 text-white rounded hover:bg-orange-600 transition">Entrer</button>
    </div>
  </div>

  <!-- Interface principale -->
  <div id="main-app" class="hidden min-h-screen flex flex-col">
    <div class="bg-white p-4 text-center text-2xl font-bold text-transparent bg-clip-text" style="background-image: linear-gradient(135deg, #F9A72B, #58B44F);">AfriChat</div>

    <!-- Zone de messages -->
    <div id="chat-messages" class="flex-1 p-4 overflow-y-auto space-y-4"></div>

    <!-- Zone de saisie -->
    <div class="p-4 bg-white border-t border-gray-200">
      <div class="flex items-center">
        <input id="messageInput" type="text" placeholder="√âcrivez un message..." class="flex-1 mx-2 px-4 py-2 rounded-full border border-gray-300 focus:border-orange-500 focus:outline-none" />
        <button onclick="sendMessage()" class="p-2 bg-orange-500 text-white rounded-full hover:bg-orange-600 transition">Envoyer</button>
      </div>
    </div>
  </div>

  <!-- Script de chat -->
  <script>
    const socket = io("https://TON-BACKEND-RENDER.onrender.com"); // üîÅ Remplace par ton lien Render
    let username = localStorage.getItem("username") || "";

    // Afficher ou non la page de login
    window.onload = () => {
      if (username) {
        document.getElementById("login-page").classList.add("hidden");
        document.getElementById("main-app").classList.remove("hidden");
      }
    };

    function startChat() {
      const input = document.getElementById("username-input");
      const name = input.value.trim();
      if (name) {
        username = name;
        localStorage.setItem("username", name);
        document.getElementById("login-page").classList.add("hidden");
        document.getElementById("main-app").classList.remove("hidden");
      } else {
        alert("Veuillez entrer un nom");
      }
    }

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (!text) return;

      const now = new Date();
      const time = now.getHours() + ":" + (now.getMinutes() < 10 ? "0" : "") + now.getMinutes();

      const message = { name: username, text, time };

      appendMessage(message, true); // afficher localement
      socket.emit("message", message); // envoyer au serveur
      input.value = "";
    }

    socket.on("message", (data) => {
      appendMessage(data, false); // afficher message re√ßu
    });

    function appendMessage({ name, text, time }, isOwnMessage) {
      const align = isOwnMessage ? "justify-end text-right" : "justify-start text-left";
      const bubble = isOwnMessage ? "bg-green-100 text-black" : "bg-white text-black";
      const initial = name.charAt(0).toUpperCase();

      const msg = `
        <div class="flex ${align} items-start gap-2">
          ${!isOwnMessage ? `<div class="w-8 h-8 bg-orange-300 text-white flex items-center justify-center rounded-full font-bold">${initial}</div>` : ""}
          <div>
            <div class="${bubble} px-4 py-2 rounded-lg shadow-md max-w-xs">
              <p class="font-semibold">${name}</p>
              <p>${text}</p>
            </div>
            <p class="text-xs text-gray-400 mt-1">${time}</p>
          </div>
        </div>
      `;
      document.getElementById("chat-messages").insertAdjacentHTML("beforeend", msg);
      document.getElementById("chat-messages").scrollTop = document.getElementById("chat-messages").scrollHeight;
    }

    document.getElementById("messageInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
