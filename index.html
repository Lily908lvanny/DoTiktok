<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AfriChat - Firebase</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

    // Ta config Firebase ici
    const firebaseConfig = {
      apiKey: "AIzaSyBT4FsQ1DD3ZVtBKfImwTBb4bmgRCpWLYg",
      authDomain: "chatta-8506a.firebaseapp.com",
      databaseURL: "https://chatta-8506a-default-rtdb.firebaseio.com",
      projectId: "chatta-8506a",
      storageBucket: "chatta-8506a.appspot.com",
      messagingSenderId: "1052076991579",
      appId: "1:1052076991579:web:e604c3aa0763908e0acb7e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Rendre accessibles dans le scope global
    window.db = db;
    window.ref = ref;
    window.push = push;
    window.onChildAdded = onChildAdded;
    window.serverTimestamp = serverTimestamp;
  </script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Page de connexion -->
  <div id="login-page" class="fixed inset-0 flex items-center justify-center bg-white z-50">
    <div class="p-6 max-w-sm w-full bg-white rounded-lg shadow-md space-y-4 text-center">
      <h1 class="text-3xl font-bold text-transparent bg-clip-text" style="background-image: linear-gradient(135deg, #F9A72B, #58B44F);">AfriChat</h1>
      <p class="text-gray-600">Entrez votre nom pour commencer</p>
      <input type="text" id="username-input" placeholder="Votre nom..." class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-orange-400" />
      <button id="start-chat-btn" class="w-full py-2 bg-orange-500 text-white rounded hover:bg-orange-600 transition">Entrer</button>
    </div>
  </div>

  <!-- Interface principale -->
  <div id="main-app" class="hidden min-h-screen flex flex-col">
    <div class="bg-white p-4 text-center text-2xl font-bold text-transparent bg-clip-text" style="background-image: linear-gradient(135deg, #F9A72B, #58B44F);">AfriChat</div>

    <!-- Zone de messages -->
    <div id="chat-messages" class="flex-1 p-4 overflow-y-auto space-y-4"></div>

    <!-- Zone de saisie -->
    <div class="p-4 bg-white border-t border-gray-200">
      <div class="flex items-center">
        <input id="messageInput" type="text" placeholder="Écrivez un message..." class="flex-1 mx-2 px-4 py-2 rounded-full border border-gray-300 focus:border-orange-500 focus:outline-none" />
        <button id="send-btn" class="p-2 bg-orange-500 text-white rounded-full hover:bg-orange-600 transition">Envoyer</button>
      </div>
    </div>
  </div>

  <script>
    const loginPage = document.getElementById("login-page");
    const mainApp = document.getElementById("main-app");
    const usernameInput = document.getElementById("username-input");
    const startChatBtn = document.getElementById("start-chat-btn");
    const chatMessages = document.getElementById("chat-messages");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("send-btn");

    let username = localStorage.getItem("username") || "";

    // Afficher login ou app selon présence du username
    if (username) {
      showChat();
    }

    startChatBtn.addEventListener("click", () => {
      const name = usernameInput.value.trim();
      if (!name) {
        alert("Veuillez entrer un nom");
        return;
      }
      username = name;
      localStorage.setItem("username", username);
      showChat();
    });

    function showChat() {
      loginPage.classList.add("hidden");
      mainApp.classList.remove("hidden");
      loadMessages();
    }

    // Charger et écouter messages en temps réel Firebase
    function loadMessages() {
      const messagesRef = ref(db, "messages");

      onChildAdded(messagesRef, (snapshot) => {
        const msg = snapshot.val();
        appendMessage(msg.name, msg.text, msg.timestamp);
      });
    }

    // Affichage message
    function appendMessage(name, text, timestamp) {
      const time = new Date(timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
      const isOwnMessage = name === username;

      const align = isOwnMessage ? "justify-end text-right" : "justify-start text-left";
      const bubble = isOwnMessage ? "bg-green-100 text-black" : "bg-white text-black";
      const initial = name.charAt(0).toUpperCase();

      const msg = document.createElement("div");
      msg.className = `flex ${align} items-start gap-2`;

      if (!isOwnMessage) {
        const avatar = document.createElement("div");
        avatar.className = "w-8 h-8 bg-orange-300 text-white flex items-center justify-center rounded-full font-bold";
        avatar.textContent = initial;
        msg.appendChild(avatar);
      }

      const content = document.createElement("div");

      const bubbleDiv = document.createElement("div");
      bubbleDiv.className = `${bubble} px-4 py-2 rounded-lg shadow-md max-w-xs`;
      bubbleDiv.innerHTML = `<p class="font-semibold">${name}</p><p>${text}</p>`;

      const timeP = document.createElement("p");
      timeP.className = "text-xs text-gray-400 mt-1";
      timeP.textContent = time;

      content.appendChild(bubbleDiv);
      content.appendChild(timeP);

      msg.appendChild(content);
      chatMessages.appendChild(msg);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Envoyer message dans Firebase
    sendBtn.addEventListener("click", sendMessage);
    messageInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    function sendMessage() {
      const text = messageInput.value.trim();
      if (!text) return;

      const messagesRef = ref(db, "messages");
      push(messagesRef, {
        name: username,
        text,
        timestamp: Date.now()
      });

      messageInput.value = "";
    }
  </script>
</body>
</html>
