 <body style=""> 
  <div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">

      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>

     <div class="modal-body"> 
      <form method="post" action="/edit/moyenne-check/" class="form col-md-12 center-block"> 
       <div class="form-group"> 
        <label for="matricule_desps">Matricule DESPS</label> 
        <input type="text" name="matricule" value="" id="matricule" class="form-control input-lg" required> 
       </div> 
       <div class="form-group"> 
        <label for="nguidcnam">Nom de famille</label> 
        <input type="text" name="nom" value="" id="nom" class="form-control input-lg" required> 
       </div> 
       <div class="form-group"> 
        <label for="nguidcnam">Date de Naissance (au format JJ/MM/AAAA)</label> 
        <input type="text" name="datenaiss" value="" id="datenaiss" class="form-control input-lg" placeholder="JJ/MM/AAAA" required> 
       </div> 
       <span style="color:red;text-align:center"></span>

  <script>
var input = document.querySelectorAll('#datenaiss')[0];

var dateInputMask = function dateInputMask(elm) {
  elm.addEventListener('keypress', function(e) {
    if(e.keyCode < 47 || e.keyCode > 57) {
      e.preventDefault();
    }

    var len = elm.value.length;

    // If we're at a particular place, let the user type the slash
    // i.e., 12/12/1212
    if(len !== 1 || len !== 3) {
      if(e.keyCode == 47) {
        e.preventDefault();
      }
    }

    // If they don't add the slash, do it for them...
    if(len === 2) {
      elm.value += '/';
    }

    // If they don't add the slash, do it for them...
    if(len === 5) {
      elm.value += '/';
    }
  });
};

dateInputMask(input);
</script>
