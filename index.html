<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chat Général</title>
<style>
  /* Police moderne */
  @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
  body {
    margin: 0; padding: 0;
    font-family: 'Roboto', sans-serif;
    background: #f0f2f5;
    color: #050505;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  header {
    background: #4267B2; /* bleu Facebook */
    padding: 1rem 1.5rem;
    color: white;
    font-weight: 700;
    font-size: 1.5rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 4px rgb(0 0 0 / 0.1);
  }
  #user-info {
    display: flex;
    align-items: center;
    gap: 0.8rem;
  }
  #user-info img {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    object-fit: cover;
    box-shadow: 0 0 4px rgb(0 0 0 / 0.15);
  }
  button {
    background: white;
    border: none;
    border-radius: 20px;
    padding: 0.45rem 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease;
    color: #4267B2;
    box-shadow: 0 2px 5px rgb(66 103 178 / 0.4);
  }
  button:hover {
    background: #e7f0ff;
  }
  main {
    flex: 1;
    display: flex;
    flex-direction: column;
    padding: 1rem 1.5rem;
  }
  #messages {
    flex: 1;
    background: white;
    border-radius: 12px;
    padding: 1rem;
    box-shadow: 0 4px 12px rgb(0 0 0 / 0.05);
    overflow-y: auto;
    scroll-behavior: smooth;
  }
  .message {
    max-width: 70%;
    margin-bottom: 1rem;
    padding: 0.75rem 1rem;
    border-radius: 18px;
    background: #e4e6eb;
    color: #050505;
    box-shadow: 0 1px 2px rgb(0 0 0 / 0.1);
    word-wrap: break-word;
    position: relative;
  }
  .message.self {
    background: #0084ff;
    color: white;
    margin-left: auto;
  }
  .message .sender {
    font-weight: 700;
    margin-bottom: 0.3rem;
    font-size: 0.85rem;
    opacity: 0.75;
  }
  form {
    margin-top: 1rem;
    display: flex;
    gap: 0.8rem;
  }
  input[type="text"] {
    flex: 1;
    padding: 0.9rem 1.2rem;
    border-radius: 24px;
    border: 1px solid #ccd0d5;
    font-size: 1rem;
    outline: none;
    transition: border-color 0.3s ease;
  }
  input[type="text"]:focus {
    border-color: #1877f2;
    box-shadow: 0 0 5px #1877f2aa;
  }
  button.send {
    background: #1877f2;
    color: white;
    border-radius: 24px;
    padding: 0 1.8rem;
    font-weight: 700;
    box-shadow: 0 2px 8px rgb(24 119 242 / 0.6);
  }
  button.send:hover {
    background: #155db2;
  }
  /* Scrollbar custom */
  #messages::-webkit-scrollbar {
    width: 8px;
  }
  #messages::-webkit-scrollbar-thumb {
    background: #1877f2;
    border-radius: 8px;
  }
  #messages::-webkit-scrollbar-track {
    background: #f0f2f5;
  }
</style>
</head>
<body>

<header>
  <div>Chat Général</div>
  <div id="user-info">
    <button id="login-btn">Connexion Google</button>
  </div>
</header>

<main>
  <div id="messages"></div>
  <form id="message-form" style="display:none;">
    <input type="text" id="message-input" placeholder="Écris un message..." autocomplete="off" />
    <button type="submit" class="send">Envoyer</button>
  </form>
</main>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
  import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
  import { getDatabase, ref, push, onChildAdded, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBT4FsQ1DD3ZVtBKfImwTBb4bmgRCpWLYg",
    authDomain: "chatta-8506a.firebaseapp.com",
    databaseURL: "https://chatta-8506a-default-rtdb.firebaseio.com",
    projectId: "chatta-8506a",
    storageBucket: "chatta-8506a.appspot.com",
    messagingSenderId: "1052076991579",
    appId: "1:1052076991579:web:e604c3aa0763908e0acb7e"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);
  const provider = new GoogleAuthProvider();

  const loginBtn = document.getElementById('login-btn');
  const userInfoDiv = document.getElementById('user-info');
  const messageForm = document.getElementById('message-form');
  const messageInput = document.getElementById('message-input');
  const messagesDiv = document.getElementById('messages');

  loginBtn.addEventListener('click', () => {
    if (!auth.currentUser) {
      signInWithPopup(auth, provider).catch(console.error);
    } else {
      signOut(auth).catch(console.error);
    }
  });

  onAuthStateChanged(auth, user => {
    messagesDiv.innerHTML = '';
    if (user) {
      loginBtn.textContent = 'Déconnexion';

      if (!document.getElementById('user-avatar')) {
        const img = document.createElement('img');
        img.src = user.photoURL;
        img.id = 'user-avatar';
        img.alt = 'Avatar';
        userInfoDiv.insertBefore(img, loginBtn);
      }
      if (!document.getElementById('user-name')) {
        const span = document.createElement('span');
        span.id = 'user-name';
        span.textContent = user.displayName;
        span.style.fontWeight = '500';
        userInfoDiv.insertBefore(span, loginBtn);
      }
      messageForm.style.display = 'flex';
      startListeningMessages();
    } else {
      loginBtn.textContent = 'Connexion Google';
      messageForm.style.display = 'none';
      const avatar = document.getElementById('user-avatar');
      if (avatar) avatar.remove();
      const nameSpan = document.getElementById('user-name');
      if (nameSpan) nameSpan.remove();
      stopListeningMessages();
    }
  });

  messageForm.addEventListener('submit', e => {
    e.preventDefault();
    const user = auth.currentUser;
    const text = messageInput.value.trim();
    if (!user || !text) return;
    const messagesRef = ref(db, 'messages');
    push(messagesRef, {
      senderId: user.uid,
      senderName: user.displayName,
      text: text,
      timestamp: serverTimestamp()
    });
    messageInput.value = '';
  });

  let unsubscribeMessages = null;
  function startListeningMessages() {
    const messagesRef = ref(db, 'messages');
    if (unsubscribeMessages) return;
    unsubscribeMessages = onChildAdded(messagesRef, snapshot => {
      const data = snapshot.val();
      if (!data) return;
      addMessageToDOM(data);
    });
  }
  function stopListeningMessages() {
    unsubscribeMessages = null;
    messagesDiv.innerHTML = '';
  }

  function addMessageToDOM(data) {
    const user = auth.currentUser;
    const div = document.createElement('div');
    div.classList.add('message');
    if (user && data.senderId === user.uid) {
      div.classList.add('self');
    }
    const senderDiv = document.createElement('div');
    senderDiv.classList.add('sender');
    senderDiv.textContent = data.senderName || 'Anonyme';
    const textDiv = document.createElement('div');
    textDiv.textContent = data.text;
    div.appendChild(senderDiv);
    div.appendChild(textDiv);
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }
</script>

</body>
</html>
